<!DOCTYPE html>
<html>
    <head>
        <title>Tableau</title> 
        <meta charset="utf-8"/>
        <style type="text/css">
            table {
                width: 300px;
                float: center;
                margin: 20px 40px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table border=1>
            <thead>
                <tr>
                    <th colspan=2>A</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>B</td>
                    <td rowspan=2>D</td>
                </tr>
                <tr>
                    <td>C</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
