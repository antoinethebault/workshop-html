<!DOCTYPE html>
<html>
    <head>
        <title>Tableau</title> 
        <meta charset="utf-8"/>
        <style type="text/css">
            .container {
                width: 300px;
            }
            .container input {
                width: 100%;
            }
            #numero{
                width: 50%;
            }
        </style>
    </head>
    <body>
        <div class="container">
        <form action="/send" method="post">
            <label for="nom">Nom : </label>
            <input id="nom" name="lastname" required/></br>
            <label for="prenom">Prénom : </label>
            <input id="prenom" name="firstname" required/></form></br>
            <label for="email">Email : </label>
            <input id="email" type="email" name="email"/></br>
            <label for="numero">Numéro de téléphone : </label>
            <input id="numero" type="tel" name="tel"/></br></br>
            <label for="canal">Canal de contact préféré : </label>
            <select id="canal" name="channel">
                <option value="email">Email</option>
                <option value=telephone>Téléphone</option>
            </select></br></br>
            <label for="message" name="message">Message : </label>
            <textarea rows="5" cols="50" id="message"></textarea></br>
            <button type="submit">Valider</button>
        </form>
        </div>
    </body>
</html>
